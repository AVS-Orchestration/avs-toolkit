metadata:
  story_id: VS-000
  version: '1.5'
  author: Patrick Heaney
  status: assembled
  provider: "ollama"
  preferred_model: llama3
  assembled_at: '2025-12-29T13:26:19.414455'
goal:
  as_a: As a Career Intake Specialist
  i_want: 'Generate a formatted Company Research Brief including the target URL,  official
    name, headquarters, scale, and mission statement.

    '
  so_that: 'The Agentic Value Stream has a grounded "Source of Truth" and a direct  link
    back to the original opportunity for all subsequent steps.

    '
instructions:
  reasoning_pattern: Chain-of-Thought
  execution_steps:
  - step_number: 1
    action: Review the 'company_profile_scraped' asset. Note that it is a JSON object.
      Locate the 'markdown' field within it; this contains the full, raw job posting
      text.
    validation_rule: The JSON is parsed and the 'markdown' field is identified for
      extraction.
  - step_number: 2
    action: Extract the Scale (Employees), Presence (HQ Address), and the Strategic
      Mission Statement.
    validation_rule: The corporate data points are extracted; use 'Not Provided' if
      missing.
  - step_number: 3
    action: Synthesize these findings under a heading '# Company Profile'. Ensure
      the 'Target URL' is displayed prominently at the top of the report.
    validation_rule: The report is professionally formatted in Markdown with the URL
      included.
  - step_number: 4
    action: Create a heading '# Full Job Description'. Under this heading, reproduce
      the content of the 'markdown' field from Step 1 VERBATIM. Do NOT summarize.
      Do NOT omit sections. Output the text exactly as it appears in the source, stripped
      only of JSON curly braces and quotes.
    validation_rule: The full, un-summarized job posting is included in the output.
