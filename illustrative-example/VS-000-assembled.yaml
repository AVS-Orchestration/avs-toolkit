goal:
  as_a: As a Career Intake Specialist
  i_want: 'Generate a formatted Company Research Brief including the target URL, official
    name, headquarters, scale, and mission statement.

    '
  so_that: 'The Agentic Value Stream has a grounded "Source of Truth" and a direct
    link back to the original opportunity for all subsequent steps.

    '
instructions:
  reasoning_pattern: Chain-of-Thought
  execution_steps:
  - step_number: 1
    action: Review the 'company_profile' asset to identify the hiring entity and the
      original source URL.
    validation_rule: The Company Name and Target URL are successfully identified.
  - step_number: 2
    action: Extract the Scale (Employees), Presence (HQ Address), and the Strategic
      Mission Statement.
    validation_rule: The corporate data points are extracted; use 'Not Provided' if
      missing.
  - step_number: 3
    action: Synthesize these findings into a 'Company Profile'. Ensure the 'Target
      URL' is displayed prominently at the top of the report.
    validation_rule: The report is professionally formatted in Markdown with the URL
      included.
  - step_number: 4
    action: End the report with a 'Next Steps' section indicating that Job Title extraction
      is pending.
    validation_rule: The report acknowledges the missing title to prevent downstream
      confusion.
