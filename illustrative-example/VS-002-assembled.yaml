goal:
  as_a: As a Career Transformation Agent
  i_want: 'Generate a fully tailored resume in Markdown format that strictly adheres
    to the provided  Strategic Plan and targets the specific job description. - Requirement
    1: Resume must include all ''Key Additions'' and ''Tailoring Actions'' from the
    Strategic Plan. - Requirement 2: Summary section must position the candidate as
    a ''Technical Product Leader''. - Requirement 3: Use specific keywords from the
    JD (e.g., ''B2B SaaS'', ''NLP'').

    '
  so_that: 'The candidate presents a perfectly aligned professional narrative that
    passes both  ATS and human screening filters by demonstrating exact fit for the
    role.

    '
instructions:
  reasoning_pattern: Planning
  execution_steps:
  - step_number: 1
    action: Review the 'intake_report' to understand the target company's mission,
      scale, and headquarters location.
    validation_rule: Corporate context is successfully integrated into the strategy
      session.
  - step_number: 2
    action: Review the 'Strategic Plan' to identify specific required changes, keyword
      insertions, and thematic pivots.
    validation_rule: Agent has a mental list of 'must-have' edits derived from the
      strategy.
  - step_number: 3
    action: Rewrite the 'Professional Summary' of the Raw Resume, incorporating 'Key
      Phrases' from the Strategic Plan.
    validation_rule: Summary explicitly mentions 'Computer Science background' and
      'MBA'.
  - step_number: 4
    action: Reconstruct the 'Experience' section, applying 'Tailoring Actions' (e.g.,
      changing 'specs' to 'PRDs').
    validation_rule: All generic terms flagged in the plan are replaced with specific
      keywords.
  - step_number: 5
    action: Optimize the 'Skills' section by re-ordering and adding keywords as directed
      by the plan.
    validation_rule: Skills section prioritizes Technical and AI-relevant skills.
  - step_number: 6
    action: Output the final resume in clean, standard Markdown format.
    validation_rule: Output contains ONLY the resume content, with zero conversational
      filler.
